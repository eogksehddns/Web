<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Health 로그인</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "G-MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header>
        <div class="top-bar"></div>
        <div class="header-top-links">
            <a href="login.html">로그인</a>
            <a href="mypage.html">마이페이지</a>
            <a href="customer_service.html">고객센터</a>
        </div>
        <div class="header-main">
            <img src="CJ.svg" alt="CJ Health 로고" class="logo">
            <img src="Health.svg" alt="추가 이미지" class="logo">
        </div>
        <nav class="header-bottom-links">
            <a href="heart_rate.html" target="_blank">심장 박동수</a>
            <a href="work_management.html">근무 관리</a>
            <a href="report.html">신고 내역</a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-tabs">
                <button class="active" onclick="showLoginForm('id-login')">ID 로그인</button>
                <button onclick="showLoginForm('bio-login')">생체 인식 로그인</button>
            </div>
            <form id="id-login" class="login-form">
                <input type="text" id="login-username" name="login-username" placeholder="아이디를 입력하시오" required>
                <input type="password" id="login-password" name="login-password" placeholder="비밀번호를 입력하시오" required>
                <div class="error-message" id="id-login-error">비밀번호 입력이 필요합니다</div>
                <button type="submit">로그인</button>
            </form>
            <form id="bio-login" class="login-form" style="display:none;">
                <p><span class="highlight">모바일 CJ 헬스</span> 앱에 <span class="highlight">얼굴 또는 지문이 등록</span>되어 있어야 이용 가능합니다</p>
                <p>주민등록번호 입력 후 <span class="highlight">[인증 요청]</span> 버튼을 누르면, 스마트폰으로 <span class="highlight">알림문자</span>가 전송됩니다</p>
                <p>알림문자를 누르면 <span class="highlight">앱을 통한 생체 인식</span>을 할 수 있습니다</p>
                <label for="resident-registration-number">주민등록번호</label>
                <input type="text" id="resident-registration-number" name="resident-registration-number" placeholder="주민등록번호를 입력하시오" required>
                <button type="submit">인증 요청</button>
            </form>
            <div class="login-links">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원 가입</a>
            </div>
            <a href="report.html" class="report-link" target="_blank">신고내역</a>
        </div>
    </main>
</body>
</html>
